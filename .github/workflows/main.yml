# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - name: Setup .NET
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 8.0.x
      env:
        DOTNET_INSTALL_DIR: "./.dotnet"
      
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: install dotcover
      if: ${{ always() }}
      run: dotnet new tool-manifest && dotnet tool install --local JetBrains.dotCover.CommandLineTools --version 2024.1.0
     
    - name: code coverage
      if: ${{ always() }}
      run: dotnet dotcover cover-dotnet --output=dotcover.xml --ReportType=DetailedXml -- test --no-build 
      
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v4
      with: 
          name: dotnet-results
          path: dotcover.xml
          compression-level: 0
          # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
    - name: Run codacy-coverage-reporter
      if: github.repository_owner == 'Tygozwolle'
      uses: codacy/codacy-coverage-reporter-action@v1.3.0
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          # or
        #api-token: ${{ secrets.CODACY_API_TOKEN }}
        coverage-reports: dotcover.xml
          # or a comma-separated list for multiple reports
          # coverage-reports: <PATH_TO_REPORT>, <PATH_TO_REPORT>    
